		  <br>
          <!-- 종류 작성 -->
          <div>
            <button type="button" class="btn btn-danger"><label><input type="checkbox" name="board_type" value="수업"> 수업</label></button>
            <button type="button" class="btn btn-warning"><label><input type="checkbox" name="board_type" value="대회"> 대회</label></button>

          <hr>
          <!-- 내용 입력 -->
          <div class="btn-group" style="float: right;">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-star" aria-hidden="true"></span> 즐겨찾기</button>
            <button type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Center Align">
              <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Right Align">
              <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Justify">
              <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
            </button>
          </div>

              <div class="form-group">
                <input type="file" name="files[]" id="js-upload-files" multiple>
              </div>
              <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit"><span class="glyphicon glyphicon-folder-open"></span> 파일 업로드</button>
            </div>
          </form>
          <hr>
